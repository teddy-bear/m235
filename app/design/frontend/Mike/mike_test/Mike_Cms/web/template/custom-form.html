<form class="custom-form" data-role="" data-bind="" method="post" data-mage-init='{"validation": {}}'>
    <fieldset class="fieldset">
        <legend class="legend">
            <span>Knockout custom form</span>
        </legend>
        <div class="row">
            <div class="col-sm-6">
                <div class="field name required">
                    <div class="control">
                        <input name="userName" id="userName" title="userName" value="" class="input-text"
                               type="text" placeholder="Name" data-validate='{"required":true}'/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="field email required">
                    <div class="control">
                        <input name="userEmail" type="email" id="userEmail" placeholder="Enter your email address"
                               data-validate="{required:true, 'validate-email':true}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="field phone required">
                    <div class="control">
                        <input name="userPhone" id="userPhone" title="userPhone" value="" class="input-text"
                               type="text" placeholder="Phone" data-validate='{"required":true}'/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="field address required">
                    <div class="control">
                        <input name="userAddress" id="userAddress" title="userAddress" value="" class="input-text"
                               type="text" placeholder="Address" data-validate='{"required":true}'/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="field choice required">
                    <input type="checkbox" name="agreement_terms" title="Agreement terms" value=""
                           id="agreement_terms"
                           data-validate='{"required":true}'
                           class="checkbox">
                    <label for="agreement_terms" class="label">
                        <span>Agreement terms</span>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="field country required">
                    <div class="control">
                        <select name="userCountry" data-validate='{"required":true}' id="userCountry"
                                data-bind="options: availableCountries,
                       optionsCaption: 'Select country'"></select>
                    </div>
                </div>

            </div>
        </div>
        <div class="row actions-toolbar">
            <div class="col-sm-6">
                <div class="secondary">
                    <button type="button" class="action" title="clear" data-bind="click: clearFields">clearFields</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="primary">
                    <button type="submit" class="action submit primary" data-action="">
                        <span data-bind="i18n: 'Submit'">Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
